<!DOCTYPE html>
<html>

<head>
    <title>MapViewer</title>
    <meta name="keywords" content="GeoJSON Validation,GeoJSON Validator,GeoJSONLint,GeoJSON Lint,Validate GeoJSON">
    <meta name="description" content="view point and line">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="http://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css" />
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery.min.js"></script>
    <script src="js/geojsonhint.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container-fluid"><div class="row"><div class="col-md-12">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-default navbar-static-top" role="navigation">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
						</button> <a class="navbar-brand" href="#">Telenav</a>
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<div id="navbar" activeTab="mapli"></div>
						<form class="navbar-form navbar-left navbar-input-group" role="search">
							<div class="form-group">
								<input id="distance_endpoints" class="form-control" style="width:330px"  value="33.818650,-118.220670,33.779900,-118.201720" type="text">
							</div> 
							<button id="distance" type="button" class="btn btn-default">
								Distance
							</button>
						</form>
						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="#">Admin</a>
							</li>
							<li>

							</li>
						</ul>
					</div>

				</nav>
			</div>
		</div>
		<div class="row"><div class="col-md-12">
			<div id="input-output" class="row">
			<div class="col-sm-4 left full-height">
				<div class="row-fluid">
					<textarea id="geojson-input" placeholder="Paste lat,lon or geojson here" class="form-control" style="margin-bottom: 10px;"></textarea>
				</div>
				<div class="row-fluid text-centered" style="margin-bottom: 10px;">
					<input id="clear-current" type="checkbox" checked="checked">
					<label for="clear-current" style="font-weight: normal;">Clear Current Features</label>
				</div>
				<div class="row-fluid text-centered">
					<a id="submit" class="btn btn-primary btn-large btn-action">Show On Map</a>
					<a id="clear" class="btn btn-large btn-action btn-default">Clear</a>
					<div class="btn-group">
						<button class="btn btn-default" contenteditable="true">Sample</button>
						<button data-toggle="dropdown" class="btn btn-default dropdown-toggle"><span class="caret"></span></button>
						<ul class="dropdown-menu" contenteditable="true">
							<li><a data-toggle="tab" id="latlngbtn" href="#">LatLng format</a></li>
							<li><a data-toggle="tab" data-geojson-type="Point">GeoJson Point</a></li>
							<li><a data-toggle="tab" data-geojson-type="LineString">GeoJson line</a></li>
							<li><a data-toggle="tab" data-geojson-type="MultiLineString">GeoJson Multiline</a></li>
							<li><a data-toggle="tab" data-geojson-type="Polygon">Polygon</a></li>
                            <li><a data-toggle="tab" data-geojson-type="MultiPolygon">MultiPolygon</a></li>
							<li><a data-toggle="tab" data-geojson-type="Feature">Feature</a></li>
                    		<li><a data-toggle="tab" data-geojson-type="FeatureCollection">FeatureCollection</a></li>
                    		<li><a data-toggle="tab" data-geojson-type="GeometryCollection">GeometryCollection</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-sm-8 right full-height">
				<div id="map-container" class="full-height" style="width: 100%; height: 600px;"></div>
			</div>
			<div id="modal-message" class="modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h3 id="modal-message-header">Invalid JSON</h3>
						</div>
						<div class="modal-body">
							<p id="modal-message-body"></p>
						</div>
						<div class="modal-footer">
							<a id="modal-message-close" href="#" class="btn btn-default modal-close">Close</a>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div></div>
	</div></div></div>
    <script src='http://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <script type="text/javascript" src="data/sample.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
